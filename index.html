<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazyLinux - a pre-configured distro based on Void Linux</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="assets/winbox.min.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
<div class="lazy-bg"></div>
<script src="assets/winbox.min.js"></script>
<script>
    const html = 
    `<div class="lazy-content">
        <h3 class="heading">
            <span>
                LazyLinux introduction --    
            </span>            
            <a target="_blank" href="https://acaainc.org/artsakh/">
                Support Artsakh
                <img src="assets/img/artsakh.png" width="44" alt="">
            </a>
        </h3>
        <div class="lazy-menu">
            <fieldset>
                <!-- Legend tag using -->
                <legend class="red">
                    Let's nap instead...
                </legend>
                <p class="text-left">
                    <span class="tag">LazyLinux</span> is a pre-configured distro from Hadrut, Armenia based on <span class="tag">Void Linux</span> 
                    featuring <span class="tag">XFCE</span> desktop and kernel version <span class="tag">6.1 LTS</span> 
                    to provide a stable and user-friendly experience. It comes with a large number of software preinstalled 
                    for almost any purpose:
                    <ul>
                        <li>Internet -- <span class="tag">#firefox #brave #qbittorrent #remmina #filezilla #wifi-hotspot #hblock</span></li>
                        <li>Communication -- <span class="tag">#thunderbird #dino #hexchat #telegram</span></li>
                        <li>Office -- <span class="tag">#libreoffice #xreader #ghostwriter #cherrytree</span></li>
                        <li>Graphics -- <span class="tag">#gimp #inkscape #flameshot</span></li>
                        <li>Multimedia -- <span class="tag">#vlc #handbrake #gpodder #obs_studio</span></li>
                        <li>Development -- <span class="tag">#vscode #helix #dbeaver #lazygit #docker #lazydocker</span></li>
                        <li>System -- <span class="tag">#system-monitoring-center #qdirstat #bleachbit #timeshift #octoxbps #topgrade #onboard</span></li>
                        <li>Other -- <span class="tag">#keepassxc #rofi #fish-shell #zellij #nnn #clipboard #fsearch #syncthing #liferea #nix #flatpak</span></li>
                    </ul>
                </p>
                <hr/>
                <a class="download-btn" target="_blank" href="https://osdn.net/dl/lazylinux/lazylinux-live-x86_64-20230305-xfce.iso">
                    &lt; DOWNLOAD &gt;
                </a>
            </fieldset>
        </div>
    </div>`;

    new WinBox("Terminal", {
        html: html,
        background: "#2c2c2c",
        top: 50,
        right: 25,
        bottom: 0,
        left: 25,
        width: "45%",
        height: "90%",
        maxwidth: "100%",
        maxheight: "100%",
        border: "2px",
        icon: "assets/img/terminal.svg",
        class: [ "no-shadow", "no-full" ]
    });
</script>
</body>
</html>
