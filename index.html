<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazyLinux - a pre-configured distro based on Void Linux</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="assets/winbox.min.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
<div class="lazy-bg"></div>
<script src="assets/winbox.min.js"></script>
<script>
    const html = 
    `<div class="lazy-content">
        <h3 class="heading">
            <span>
                LazyLinux introduction --    
            </span>            
            <a target="_blank" href="https://acaainc.org/artsakh/">
                Support Artsakh
                <img src="assets/img/artsakh.png" width="44" alt="">
            </a>
        </h3>
        <div class="lazy-menu">
            <fieldset>
                <!-- Legend tag using -->
                <legend class="red">
                    Let's nap instead...
                </legend>
                <p>
                    <span class="tag">LazyLinux</span> is a pre-configured distro from Hadrut, Armenia based on <span class="tag">Void Linux</span>. 
                    featuring <span class="tag">XFCE</span> desktop and kernel version <span class="tag">6.1 LTS</span> 
                    to provide a stable and user-friendly experience. It comes with a large number of software preinstalled 
                    for almost any purpose such as browsing the web: <span class="tag">#firefox #brave</span>, sending and receiving mail: 
                    <span class="tag">#thunderbird</span>, office work and studying: <span class="tag">#libreoffice #xreader</span> dealing with media and 
                    graphics: <span class="tag">#vlc #handbrake #gimp #inkscape</span>, development: <span class="tag">#vscode #helix #dbeaver #docker</span>,
                    directory statistics: <span class="tag">#qdirstat</span>, space maintenance <span class="tag">#bleachbit</span>, communication 
                    <span class="tag">#dino #telegram</span>, system monitoring: <span class="tag">#system-monitoring-center</span>, rss feeds and podcasts: 
                    <span class="tag">#liferea #gpodder</span>, downloading and uploading torrents: <span class="tag">#qbittorrent</span>. 
                    <span class="tag">#octoxbps</span> is installed to manage updates and package installation. <span class="tag">#fsearch</span> can be used 
                    for the faster search in file system. <span class="tag">#fish</span> installed as an alternative shell. <span class="tag">#rofi</span> 
                    is integrated as an alternative application launcher. There are also some aliases and functions to enhance your productivity 
                    e.g. <span class="tag">sv-add</span> or <span class="tag">sv-rm</span> which uses <span class="tag">rofi --dmenu</span>
                    flag to make it easy to add/remove services. 
                </p>
                <hr/>
                <a class="download-btn" target="_blank" href="https://drive.google.com/file/d/1ck2d5Fgx5d_esmrBBmZgFEHkGj6lveF2/view?usp=share_link">
                    &lt; DOWNLOAD &gt;
                </a>
            </fieldset>
        </div>
    </div>`;

    new WinBox("Terminal", {
        html: html,
        background: "#2c2c2c",
        top: 50,
        right: 25,
        bottom: 0,
        left: 25,
        width: "45%",
        height: "90%",
        maxwidth: "100%",
        maxheight: "100%",
        border: "2px",
        icon: "assets/img/terminal.svg",
        class: [ "no-shadow", "no-full" ]
    });
</script>
</body>
</html>
