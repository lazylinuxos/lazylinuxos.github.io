<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazyLinux</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">    
    <link rel="preload" href="assets/winbox.bundle.min.js" as="script">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
<div class="lazy-bg"></div>
<script src="assets/winbox.bundle.min.js" async></script>
<script>
    const html = 
    `<div class="lazy-content">
        <h3 class="heading">
            <span>
                LazyLinux introduction --    
            </span>            
            <a target="_blank" href="https://acaainc.org/artsakh/">
                Support Artsakh
                <img src="assets/img/artsakh.png" width="44" alt="">
            </a>
        </h3>
        <div class="lazy-menu">
            <fieldset>
                <!-- Legend tag using -->
                <legend class="red">
                    Let's nap instead...
                </legend>
                <p>
                    <span class="tag">LazyLinux</span> is a pre-configured distro from Hadrut, Armenia based on <span class="tag">Void Linux</span>. 
                    featuring <span class="tag">XFCE</span> desktop and kernel version <span class="tag">5.15 LTS</span> 
                    to provide a stable and user-friendly experience. It comes with a large number of software preinstalled 
                    for almost any purpose such as browsing the web <span class="tag">#firefox</span>, office work and studying 
                    <span class="tag">#libreoffice</span> dealing with media and graphics <span class="tag">#vlc #handbrake #gimp #inkscape</span> 
                    development <span class="tag">#vscode #neovim #dbeaver #docker</span>. <span class="tag">#octoxbps</span> is installed 
                    to manage updates and package installation. <span class="tag">#fsearch</span> can be used  for the faster search in file system. 
                    <span class="tag">#rofi</span> is integrated as an alternative application launcher. There are also some aliases and functions
                    to enhance your productivity e.g. <span class="tag">sv-add</span> or <span class="tag">sv-rm</span> which uses <span class="tag">rofi --dmenu</span>
                    flag to make it easy to add/remove services. 
                </p>
                <p style="text-align: left;">
                    Here are some useful keyboard shortcuts as well:
                    <ul style="text-align: left;">
                        <li><span class="kbsc">Super+\`</span> - open dropdown terminal</li>
                        <li><span class="kbsc">Super+Space</span> - open rofi menu</li>
                        <li><span class="kbsc">Super+V</span> - open clipboard history</li>
                        <li><span class="kbsc">Shift+Super+C</span> - open color picker</li>
                        <li><span class="kbsc">Shift+Super+Q</span> - open QR scanner</li>
                        <li><span class="kbsc">Shift+Super+E</span> - open OCR tool for English</li>
                        <li><span class="kbsc">Shift+Super+H</span> - open OCR tool for Armenian</li>
                        <li><span class="kbsc">Shift+Super+R</span> - open OCR tool for Russian</li>
                        <li><span class="kbsc">Ctrl+Alt+Esc</span> - open window killer</li>
                    </ul>
                </p>
                <hr/>
                <a class="download-btn" target="_blank" href="https://drive.google.com/file/d/11IW5fgUpzVjsfr0gPlQ3U2QU0JXWWZpC/view?usp=share_link">
                    &lt; DOWNLOAD &gt;
                </a>
            </fieldset>
        </div>
    </div>`;

    new WinBox("Terminal", {
        html: html,
        background: "#2c2c2c",
        // x: "left",
        // y: "center",
        top: 50,
        right: 25,
        bottom: 0,
        left: 25,
        width: "50%",
        height: "85%",
        maxwidth: "100%",
        maxheight: "100%",
        border: "2px",
        icon: "assets/img/terminal.svg",
        class: [ "no-shadow", "no-full" ]
    });
</script>
</body>
</html>
