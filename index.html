<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazyLinux - a pre-configured distro based on Void Linux</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/winbox.min.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
<div class="lazy-bg"></div>
<script src="assets/winbox.min.js"></script>
<script>
    const html =
    `<div class="lazy-content">
        <h3 class="heading">
            <span>
                LazyLinux introduction --
            </span>
            <a target="_blank" class="github" href="https://github.com/lazylinuxos/lazylinux-mklive">
                <img src="assets/img/github-mark-white.svg" width="20" alt="">
                GitHub
            </a>
        </h3>
        <div class="lazy-menu">
            <fieldset>
                <!-- Legend tag using -->
                <legend class="red">
                    Let's nap instead...
                </legend>
                <p class="text-left">
                    <span class="tag">LazyLinux</span> is a pre-configured distro from Hadrut, Armenia based on <span class="tag">Void Linux</span>
                    featuring <span class="tag">XFCE</span> desktop and <span class="tag">latest</span> kernel version
                    to provide a stable and user-friendly experience. It comes with a large number of software preinstalled
                    for almost any purpose:
                    <ul>
                        <li>Internet -- <span class="tag">#zen-browser #brave-browser #qbittorrent #remmina #wifi-hotspot #hblock #webapp-manager</span></li>
                        <li>Communication -- <span class="tag">#thunderbird #dino #halloy #telegram</span></li>
                        <li>Office -- <span class="tag">#libreoffice #xreader #ghostwriter #cherrytree</span></li>
                        <li>Graphics -- <span class="tag">#gimp #inkscape #flameshot</span></li>
                        <li>Multimedia -- <span class="tag">#vlc #deadbeef #handbrake #gpodder #obs_studio</span></li>
                        <li>Development -- <span class="tag">#zed #helix #dbeaver #lazygit #docker #lazydocker #podman #podman-desktop #distrobox #imhex #yaak</span></li>
                        <li>System Monitoring & Management -- <span class="tag">#qdirstat #bleachbit #timeshift #octoxbps #topgrade #onboard #neohtop #muCommander #virt-manager</span></li>
                        <li>Utilities -- <span class="tag">#ghostty #cortile #keepassxc #rofi #zsh #fish-shell #zellij #yazi #termscp #clipboard #fsearch #syncthing #liferea #magnus #nix #flatpak</span></li>
                    </ul>
                </p>
                <hr/>
                <a class="download-btn" target="_blank" href="https://sourceforge.net/projects/lazylinux/files/latest/download">
                    &lt; DOWNLOAD &gt;
                </a>
            </fieldset>
        </div>
    </div>`;

    new WinBox("Terminal", {
        html: html,
        background: "#2c2c2c",
        top: 50,
        right: 25,
        bottom: 0,
        left: 25,
        width: "45%",
        height: "90%",
        maxwidth: "100%",
        maxheight: "100%",
        border: "2px",
        icon: "assets/img/terminal.svg",
        class: [ "no-shadow", "no-full" ]
    });
</script>
</body>
</html>
